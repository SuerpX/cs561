<h2>Updata Request</h2>
<form *ngIf="updateRequest" [formGroup]="requestForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="departure_location">departure_location</label>
        <input type="text" formControlName="departure_location" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.departure_location.errors }" />
    </div>

    <div class="form-group">
        <label for="destination_location">destination_location</label>
        <input type="text" formControlName="destination_location" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.destination_location.errors }" />
    </div>

    <div class="form-group">
        <label for="departure_time">departure_time</label>
        <input type="text" formControlName="departure_time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.departure_time.errors }" />
    </div>

    <div class="form-group">
        <label for="remarks">remarks</label>
        <input type="text" formControlName="remarks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.remarks.errors }" />
    </div>

    <div class="form-group">
        <label for="people_number">people_number</label>
        <input type="number" formControlName="people_number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.people_number.errors }" />
