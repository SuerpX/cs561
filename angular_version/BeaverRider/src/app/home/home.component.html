


<p>Choose <strong>Take a ride</strong> to view Driver's order, <strong>Share a ride</strong> to view passenger's order</p>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link {{post_active}}" (click)="switch_post()">Take a ride</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {{request_active}}" (click)="switch_request()">Share a ride</a>
  </ul>
<br><br>

<div *ngIf='switch_flag == 1'>

        <app-post-list></app-post-list>
        
    
</div>
    
<div *ngIf='switch_flag == 0'>
    
        <app-request-list></app-request-list>
        
</div>
