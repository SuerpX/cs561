<h2>Profile</h2>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <!--
        <p *ngIf="currentUser">{{currentUser.userId}}</p><p *ngIf="currentUser">{{currentUser.email}}</p><p *ngIf="currentUser">{{currentUser.firstname}}</p><p *ngIf="currentUser">{{currentUser.lastname}}</p>
    -->

    <div class="form-group">
        <label for="userId">userId</label>
        <input type="text" formControlName="userId" readonly="readonly" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userId.errors }" />
    </div>

    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" formControlName="firstname" readonly="readonly" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
    </div>

    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" formControlName="lastname" readonly="readonly" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" readonly="readonly" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
        </div>
    </div>


    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
