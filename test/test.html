    function removeOverlap(l1, l2) {
        newList = new Array();
        for(i = 0;i < l1.length; i++){
            flag = 0;
            for(j = 0; j < l2.length; j++){
                if(l1[i].postid == l2[j].postid){
                    flag = 1;
                    break;
                }

            }
            if (flag == 0){
                newList.push(l1[i])
            }

        }
    }
